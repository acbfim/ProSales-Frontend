<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">


  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav class="sidenad-left" #sidenav [opened]="isDesktop" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0" [fixedInViewport]="true">
      <div class="nav-logo">
        <a class="mt-2 ml-3" [routerLink]="['../']" routerLinkActive="router-link-active">
          <img class="logo" src="/assets/images/logo.png" width="70px"></a>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLinkActive="bg-primary" [routerLink]="['login']" (click)="navigateTo('login')">Login</a>
        <a mat-list-item routerLinkActive="bg-primary" (click)="navigateTo('teste')" [routerLink]="['teste']">Teste</a>
        <a mat-list-item routerLinkActive="bg-primary" *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-default-header [sidenavValue]=sidenav></app-default-header>

      <div class="container-fluid" [ngClass]="!isDesktop ? '' : '' " style="padding: 15px">
        <router-outlet></router-outlet>
      </div>



    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
